<div id="auth"
  ng-style="{'background-image' : 'url('+vm.bg+')', 'background-size' : 'cover'}"
  flex
  layout-align="center center"
  layout="column"
  layout-fill>
  <div class="logo">
    <img ng-src="{{::vm.logo}}"
      alt="Billy Performance Logo">
  </div>
  <auth-component view="remember"
    class="animation form-only"
    disable-info="true"></auth-component>
</div>
