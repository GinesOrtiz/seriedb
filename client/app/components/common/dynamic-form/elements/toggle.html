<label class="input-label"
  ng-if="::!field.hideLabel">
  {{::field.label && (field.label | translate)}}</label>

<div class="bm-btn-group">
  <md-button class="bm-btn"
    ng-click="__MODEL__ = option.slug"
    ng-repeat="option in field.options"
    ng-class="{true: 'secondary', false: 'default slim'}[__MODEL__ === option.slug]">
    {{::option.label | translate}}
  </md-button>
</div>
