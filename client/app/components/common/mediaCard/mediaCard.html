<md-card ui-sref="{{::vm.state}}">
  <img ng-src="{{::vm.imgPrev}}">
  <img ng-src="{{ vm.imgPrev }}"
    ng-class="{'img-ready': vm.imgLoaded}"
    class="md-card-image">
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">{{:: vm.info.name || vm.info.title }}</span>
    </md-card-title-text>
  </md-card-title>
</md-card>
