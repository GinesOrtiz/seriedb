<div class="md-padding"
  layout="row"
  layout-wrap>
  <h1 class="md-padding"
    flex="100">{{:: 'discover.titleMovies' | translate }}</h1>
  <div
    flex-xs="100"
    flex-sm="50"
    flex-md="33"
    flex-lg="20"
    flex-xl="20"
    layout="column"
    ng-repeat="movie in vm.movies.results">
    <media-card info="movie"></media-card>
  </div>

  <h1 class="md-padding"
    flex="100">{{:: 'discover.titleTV' | translate }}</h1>
  <div
    flex-xs="100"
    flex-sm="50"
    flex-md="33"
    flex-lg="20"
    flex-xl="20"
    layout="column"
    ng-repeat="movie in vm.tv.results">
    <media-card info="movie"></media-card>
  </div>
</div>
