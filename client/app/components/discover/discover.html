<div class="md-padding"
  layout="row"
  layout-wrap
  ng-repeat="section in ['movies', 'tv']">
  <h1 class="md-padding"
    flex="100">{{:: ('discover.title.' + section) | translate }}</h1>
  <div
    flex-xs="100"
    flex-sm="50"
    flex-md="33"
    flex-lg="20"
    flex-xl="20"
    layout="column"
    ng-repeat="media in vm[section].results">
    <media-card info="media"></media-card>
  </div>
</div>
