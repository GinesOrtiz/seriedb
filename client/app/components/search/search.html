<div class="md-padding"
     layout="row"
     layout-wrap>
    <h1 class="md-padding collection-title"
        flex="100">{{:: 'search.title.results' | translate }}</h1>
    <div
            flex-xs="100"
            flex-sm="50"
            flex-md="33"
            flex-lg="20"
            flex-xl="20"
            layout="column"
            ng-repeat="result in vm.results">
        <media-card info="result"></media-card>
    </div>
    <div layout="row" flex="100">
        <md-button ng-click="vm.searchMore()">{{:: 'search.searchMore' | translate }}</md-button>
    </div>
</div>
