<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Billy Panel</title>

  <link rel="shortcut icon"
    href="/favicon.ico"
    type="image/x-icon"/>


  <!-- Manifest metas -->
  <link rel="manifest"
    href="/manifest.json">
  <meta name="mobile-web-app-capable"
    content="yes">
  <meta name="apple-mobile-web-app-capable"
    content="yes">
  <meta name="application-name"
    content="Billy Marketplace">
  <meta name="apple-mobile-web-app-title"
    content="Billy Marketplace">
  <meta name="theme-color"
    content="#384045">
  <meta name="msapplication-navbutton-color"
    content="#384045">
  <meta name="apple-mobile-web-app-status-bar-style"
    content="black-translucent">
  <meta name="msapplication-starturl"
    content="/">

  <link rel="icon"
    type="image/png"
    sizes="144x144"
    href="http://cdn.billy.mobi/images/app_icon.png">
  <link rel="apple-touch-icon"
    type="image/png"
    sizes="144x144"
    href="http://cdn.billy.mobi/images/app_icon.png">

  <!--Facebook metas -->
  <meta property="og:type"
    content="website">
  <meta property="og:url"
    content="http://publishers.billymob.com">
  <meta property="og:site_name"
    content="Billy Affiliate Platform">
  <meta property="og:title"
    content="Billy Affiliate Platform">
  <meta property="og:description"
    content="Billy Mobile, the leading 100% mobile performance-based affiliate platform
  and one of the Spanish startups with the highest growth potential, presents the first open ad marketplace that
  provides access to a premium inventory of more than 6,000 active mobile offers from direct trusted advertisers,
  with real time stats.">
  <meta property="og:image"
    content="http://cdn.billy.mobi/assets/facebook-id-photo.png">

  <!--Twitter metas -->
  <meta name="twitter:card"
    content="summary">
  <meta name="twitter:site"
    content="http://www.billymob.com">
  <meta name="twitter:title"
    content="Billy Performance Network">
  <meta name="twitter:description"
    content="Billy Mobile, the leading 100% mobile performance-based affiliate platform
  and one of the Spanish startups with the highest growth potential, presents the first open ad marketplace that
  provides access to a premium inventory of more than 6,000 active mobile offers from direct trusted advertisers,
  with real time stats.">
  <meta name="twitter:image"
    content="http://cdn.billy.mobi/assets/facebook-id-photo.png">

  <script src="https://cdn.ravenjs.com/3.7.0/angular/raven.min.js"
    crossorigin="anonymous"></script>
</head>
<body>
<big-loader></big-loader>
<login-popup-component></login-popup-component>
<ui-view></ui-view>
<notification></notification>
</body>
</html>
