<md-dialog class="atomAppender-dialog"
  aria-label="Atom appender dialog">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>{{:: 'shared.atomAppender.title' | translate : {vars: [vm.mid]} }}</h2>
      <span flex></span>
      <md-button class="md-icon-button"
        ng-click="vm.close()">
        <md-icon>close</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <span>{{:: 'shared.atomAppender.disclaimer' | translate : {vars: [vm.mid]} }}</span>
    <atom-appender mid="vm.mid"></atom-appender>
  </md-dialog-content>
</md-dialog>
